<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureDash VIP - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-hover: #5649c0;
            --vip-gold: #fdcb6e;
            --background: #f5f6fa;
            --white: #ffffff;
            --text: #2d3436;
            --text-light: #636e72;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.2);
            --vip-glow: 0 0 20px rgba(108, 92, 231, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, var(--vip-gold), var(--primary));
        }

        .login-header {
            padding: 2.5rem 2rem 1.5rem;
            text-align: center;
            background: url('/static/dp/login-bg.jpg') center/cover no-repeat;
            position: relative;
        }

        .login-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(108, 92, 231, 0.8);
        }

        .logo {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--white);
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--vip-gold);
            margin-bottom: 1rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo-subtext {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .vip-badge {
            background: linear-gradient(135deg, var(--vip-gold), #e17055);
            color: var(--text);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .login-body {
            padding: 2rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(214, 48, 49, 0.1);
            color: #d63031;
            border-left: 4px solid #d63031;
        }

        .alert i {
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid #dfe6e9;
            border-radius: 10px;
            font-size: 0.95rem;
            background: var(--white);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            outline: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: var(--white);
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .btn-icon {
            margin-right: 0.75rem;
        }

        .login-footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-light);
            border-top: 1px solid #dfe6e9;
        }

        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }
            
            .login-container {
                border-radius: 15px;
            }
            
            .login-header {
                padding: 2rem 1.5rem 1rem;
            }
            
            .login-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-crown logo-icon"></i>
                <h1 class="logo-text">JACK SERVER LOGIN</h1>
                <p class="logo-subtext">JACK KIING INSIIDE</p>
                <span class="vip-badge">
                    <i class="fas fa-star"></i> LORD JACK
                </span>
            </div>
        </div>
        
        <div class="login-body">
            <div class="alert">
                <i class="fas fa-exclamation-circle"></i> Is server ka username or password chaye tu Jack papa se rabta kro üòõüòï
            </div>
            
            <form method="POST" action="/login">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt btn-icon"></i> Login
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            ¬© This server is made by Jack Enjoy this server All tools in one server ‚ù§.
        </div>
    </div>
</body>
</html>
